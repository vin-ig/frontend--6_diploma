<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перекрывающий блок</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Высота body и html равна высоте окна */
        }

        .overlay {
            position: absolute;
            top: 100px; /* Отступ сверху */
            bottom: 100px; /* Отступ снизу */
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный цвет */
            z-index: 1000; /* Чтобы блок был поверх других элементов */
        }

        /* Для демонстрации длинной страницы */
        .content {
            height: 2000px;
            background: linear-gradient(to bottom, white, lightgray);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <!-- Длинное содержимое страницы -->
    </div>
</body>
</html>
